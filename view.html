<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview — dMood Labs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #050505;
      --surface: #0a0a0a;
      --surface-2: #111;
      --border: #222222;
      --border-2: #2e2e2e;
      --text: #ffffff;
      --text-2: #9b9b9b;
      --text-3: #777777;
      --text-4: #555;
      --accent: #8eff01;
      --accent-bg: #121a04;
      --mono: 'JetBrains Mono', monospace;
      --sans: 'Space Grotesk', system-ui, sans-serif;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      -webkit-font-smoothing: antialiased;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ─── Top chrome ─── */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      height: 52px;
      flex-shrink: 0;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }

    .logo-link {
      display: block;
      height: 28px;
      text-decoration: none;
      flex-shrink: 0;
    }

    .logo-link img,
    .logo-link svg {
      height: 28px;
      width: auto;
      display: block;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .logo-link:hover img,
    .logo-link:hover svg {
      opacity: 1;
    }

    .topbar-center {
      display: flex;
      align-items: center;
      gap: 12px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ─── Device badge ─── */
    .device-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-family: var(--sans);
    }

    .badge-name {
      font-size: 11px;
      font-weight: 600;
      color: #ccc;
    }

    .badge-dims {
      font-size: 10px;
      font-family: var(--mono);
      color: var(--text-3);
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-newtab {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 7px 18px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      font-family: var(--sans);
      letter-spacing: 0.01em;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.15s;
    }

    .btn-newtab:hover {
      opacity: 0.85;
    }

    .btn-newtab svg {
      flex-shrink: 0;
    }

    /* ─── Preview canvas ─── */
    .canvas {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
      position: relative;
    }

    .frame-shell {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 32px 80px rgba(0, 0, 0, 0.3);
      transition: width 0.35s cubic-bezier(0.4, 0, 0.2, 1),
        height 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      animation: reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .frame-shell iframe {
      display: block;
      border: none;
      background: #fff;
      transform-origin: top left;
    }

    /* ─── Footer ─── */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
      height: 36px;
      flex-shrink: 0;
      border-top: 1px solid var(--border);
      background: var(--surface);
    }

    .footer-text {
      font-size: 10px;
      color: var(--text-4);
      letter-spacing: 0.04em;
    }

    .footer-text a {
      color: var(--text-3);
      text-decoration: none;
    }

    .footer-text a:hover {
      color: var(--text-2);
    }

    /* ─── Error state ─── */
    .error-overlay {
      position: absolute;
      inset: 0;
      z-index: 10;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      gap: 16px;
      text-align: center;
      animation: reveal 0.4s ease both;
    }

    .error-overlay.visible {
      display: flex;
    }

    .error-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-2);
    }

    .error-desc {
      font-size: 12px;
      color: var(--text-3);
      max-width: 320px;
      line-height: 1.6;
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: scale(0.97);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ─── Responsive: Tablet ─── */
    @media (max-width: 900px) {
      .topbar-center {
        position: static;
        transform: none;
      }

      .topbar {
        gap: 8px;
      }
    }

    /* ─── Responsive: Mobile ─── */
    @media (max-width: 600px) {
      .topbar {
        padding: 0 12px;
        height: 48px;
        gap: 6px;
      }

      .topbar-center {
        position: static;
        transform: none;
        flex: 1;
        min-width: 0;
        justify-content: center;
      }

      .btn-newtab {
        padding: 7px 12px;
      }

      .btn-newtab span {
        display: none;
      }

      .footer {
        height: 32px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <div class="viewer">

    <div class="topbar">
      <a class="logo-link" href="/" title="dMood Labs">
        <img src="assets/logo.svg" alt="Logo">
      </a>

      <div class="topbar-center">
        <div class="device-badge">
          <span class="badge-name" id="badgeName">--</span>
          <span class="badge-dims" id="badgeDims">-- x --</span>
        </div>
      </div>

      <div class="topbar-right">
        <a class="btn-newtab" id="openBtn" href="#" target="_blank" rel="noopener noreferrer">
          <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
            <polyline points="15 3 21 3 21 9" />
            <line x1="10" y1="14" x2="21" y2="3" />
          </svg>
          <span>Open in new tab</span>
        </a>
      </div>
    </div>

    <div class="canvas" id="canvas">
      <div class="frame-shell" id="frameShell"></div>

      <div class="error-overlay" id="errorOverlay">
        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="1.2"
          stroke-linecap="round">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 8v4" />
          <path d="M12 16h.01" />
        </svg>
        <p class="error-title">Unable to load preview</p>
        <p class="error-desc">This site may not allow embedding. You can open it directly instead.</p>
        <a class="btn-newtab" id="errorOpenBtn" href="#" target="_blank" rel="noopener noreferrer"
          style="margin-top:8px">
          <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
            <polyline points="15 3 21 3 21 9" />
            <line x1="10" y1="14" x2="21" y2="3" />
          </svg>
          <span>Open in new tab</span>
        </a>
      </div>
    </div>

    <div class="footer">
      <span class="footer-text">Powered by <a href="/">dMood Labs</a></span>
    </div>

  </div>

  <script>
    (function () {
      // ─── Parse params ───
      // Support hash format: view.html#url|w|h|device
      // Fallback to query params for backward compatibility
      var url, currentW, currentH, currentDeviceName;
      var hash = window.location.hash.substring(1); // remove #
      if (hash && hash.indexOf('|') !== -1) {
        var parts = hash.split('|');
        url = parts[0];
        currentW = parseInt(parts[1]) || 390;
        currentH = parseInt(parts[2]) || 844;
        currentDeviceName = parts[3] || 'Preview';
      } else {
        var params = new URLSearchParams(window.location.search);
        url = params.get('url');
        currentW = parseInt(params.get('w')) || 390;
        currentH = parseInt(params.get('h')) || 844;
        currentDeviceName = params.get('device') || 'Preview';
      }

      if (!url) {
        document.getElementById('errorOverlay').classList.add('visible');
        document.querySelector('.error-title').textContent = 'No URL provided';
        document.querySelector('.error-desc').textContent = 'This preview link is missing a URL parameter.';
        return;
      }

      // ─── DOM refs ───
      var canvas = document.getElementById('canvas');
      var shell = document.getElementById('frameShell');
      var openBtn = document.getElementById('openBtn');
      var errBtn = document.getElementById('errorOpenBtn');
      var overlay = document.getElementById('errorOverlay');

      openBtn.href = url;
      errBtn.href = url;

      function updatePageTitle() {
        document.title = currentDeviceName + ' Preview \u2014 dMood Labs';
      }
      updatePageTitle();

      function updateBadge() {
        document.getElementById('badgeName').textContent = currentDeviceName;
        document.getElementById('badgeDims').textContent = currentW + ' \u00d7 ' + currentH;
      }
      updateBadge();

      // ─── Zoom/scale ───
      var autoScale = 0.5;

      function calcAutoScale() {
        var rect = canvas.getBoundingClientRect();
        var s = Math.min((rect.width - 60) / currentW, (rect.height - 60) / currentH, 1);
        return Math.max(s, 0.1);
      }

      function render() {
        autoScale = calcAutoScale();
        var s = autoScale;

        shell.style.width = (currentW * s) + 'px';
        shell.style.height = (currentH * s) + 'px';

        var iframe = shell.querySelector('iframe');
        if (iframe) {
          iframe.style.width = currentW + 'px';
          iframe.style.height = currentH + 'px';
          iframe.style.transform = 'scale(' + s + ')';
        }
      }

      // ─── Create iframe ───
      var iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.title = 'Preview';
      iframe.setAttribute('referrerpolicy', 'no-referrer');
      iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
      iframe.style.background = '#fff';
      iframe.style.display = 'block';
      iframe.style.border = 'none';
      iframe.style.transformOrigin = 'top left';
      iframe.style.width = currentW + 'px';
      iframe.style.height = currentH + 'px';

      var loadTimer = setTimeout(function () {
        overlay.classList.add('visible');
      }, 10000);

      iframe.onload = function () {
        clearTimeout(loadTimer);
      };
      iframe.onerror = function () {
        clearTimeout(loadTimer);
        overlay.classList.add('visible');
      };

      shell.appendChild(iframe);
      render();

      // ─── Resize ───
      var rt;
      window.addEventListener('resize', function () {
        clearTimeout(rt);
        rt = setTimeout(render, 80);
      });

    })();
  </script>
</body>

</html>
